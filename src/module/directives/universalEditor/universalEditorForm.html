
<ul data-ng-if="vm.menu.length &gt; 1" class="nav nav-tabs">
    <li data-ng-repeat="itemMenu in vm.menu track by $index" data-ng-class="(itemMenu.name === entity) ? 'active' : ''" class="item"><a href="{{itemMenu.href}}">{{itemMenu.label}}</a></li>
</ul>
<div class="universal-editor">
    <div>
        <div data-ng-show="vm.entityLoaded" class="editor-body">
            <div data-ng-click="vm.closeButton()" ng-style="{'background-image':'url('+ vm.assetsPath +'/images/close.jpg)'}" class="close-editor"></div>
            <div class="nav nav-tabs">
                <li data-ng-repeat="(tkey,tab) in vm.tabs" data-ng-class="vm.currentTab == tab.label ? 'active' : ''" data-ng-click="vm.currentTab = tab.label"><a href="">{{tab.label}}</a></li>
                <select data-ng-options="lang for lang in vm.langs" data-ng-model="vm.langSelect" data-ng-change="vm.setLanguageForm()" data-ng-if="vm.langs.length"></select>
            </div>
            <div class="tab-content-wrapper">
                <div data-ng-repeat="(tkey,tab) in vm.tabs" data-ng-show="vm.currentTab == tab.label" class="tab-item-content">
                    <div class="field-content-wrapper">
                        <div data-ng-repeat="field in tab.fields" data-field-wrapper="" data-field-name="{{field.name}}" data-ng-if="(vm.editorEntityType == 'new' &amp;&amp; field.showOnly == 'create') || (vm.editorEntityType == 'exist' &amp;&amp; field.showOnly == 'edit') || !field.showOnly"></div>
                    </div>
                </div>
            </div>
            <div class="field-error-bottom-wrapper">
                <div data-ng-repeat="err in vm.errors" class="error-item alert alert-danger">{{err}}</div>
            </div>
            <div class="field-notify-bottom-wrapper">
                <div data-ng-repeat="notify in vm.notifys" class="notify-item">{{notify}}</div>
            </div>
            <div class="editor-entity-actions">
                <div ng-repeat="button in (vm.editorEntityType == 'new' ? vm.editFooterBarNew : vm.editFooterBarExist) track by $index" class="editor-action-button">
                    <div data-ng-if="(button.type == 'add') &amp;&amp; vm.editorEntityType == 'new'" data-editor-button-add="" data-button-label="{{button.label}}"></div>
                    <div data-ng-if="(button.type == 'presave')" data-editor-button-presave="" data-entity-id="{{vm.entityId}}" data-button-request="{{button.request}}" data-button-label="{{button.label}}"></div>
                    <div data-ng-if="(button.type == 'update') &amp;&amp; vm.editorEntityType == 'exist'" data-editor-button-update="" data-entity-id="{{vm.entityId}}" data-button-label="{{button.label}}"></div>
                    <div data-ng-if="(button.type == 'delete') &amp;&amp; vm.editorEntityType == 'exist'" data-editor-button-delete="" data-entity-id="{{vm.entityId}}" data-button-label="{{button.label}}" data-button-class="editor"></div>
                    <div data-ng-if="button.type == 'request'" data-ng-click="vm.contextAction(button, vm.entityId)" class="btn btn-md btn-success">{{button.label}}</div>
                    <div data-ng-if="button.type == 'targetBlank'" data-editor-button-target-blank="" data-item-value="item" data-button-label="{{button.label}}" data-button-request="{{button.request}}" data-index="{{$index}}" data-button-class="editor"></div>
                    <div data-ng-if="button.type == 'download'" data-editor-button-download="" data-item-value="item" data-button-label="{{button.label}}" data-button-request="{{button.request}}" data-index="{{$index}}" data-button-class="editor"></div>
                </div>
            </div>
        </div>
    </div>
</div>
